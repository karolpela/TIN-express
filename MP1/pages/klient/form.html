<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Wypożyczalnia</title>
    <link rel="stylesheet" href="/style.css" type="text/css">
</head>

<body>
    <header>
        <h1>Wypożyczalnia sprzętu sportowego</h1>
        <img src="/images/logo.png" alt="Logo wypożyczalni">
    </header>
    <nav>
        <ul>
            <li><a href="/index.html">Strona główna</a></li>
            <li><a href="/pages/klient/list.html">Klienci</a></li>
            <li><a href="/pages/wypozyczenie/list.html">Wypożyczenia</a></li>
            <li><a href="/pages/sprzet/list.html">Sprzęt</a></li>
        </ul>
    </nav>
    <main>
        <h2>Nowy klient</h2>
        <form class="form">
            <label for="firstName">Imię: <span class="symbol-required">*</span></label>
            <input type="text" name="firstName" id="firstName" required>
            <span id="errorFirstName" class="errors-text"></span>
            <label for="lastName">Nazwisko: <span class="symbol-required">*</span></label>
            <input type="text" name="lastName" id="lastName" required>
            <span id="errorLastName"></span>
            <label for="phoneNo">Nr telefonu: <span class="symbol-required">*</span></label>
            <input type="number" name="phoneNo" id="phoneNo" min="100000000" max="999999999" required>
            <span id="errorPhoneNo"></span>
            <div class="form-buttons">
                <p id="errorsSummary"></p>
                <input type="submit" value="Dodaj" class="form-button-submit">
                <a href="list.html" class="form-button-cancel">Anuluj</a>
            </div>
        </form>
    </main>
    <footer>
        Karol Peła, s20265
    </footer>
</body>

</html>
