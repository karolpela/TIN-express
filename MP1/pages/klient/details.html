<body>
    <header>
        <h1>Wypożyczalnia sprzętu sportowego</h1>
        <img src="/images/logo.png" alt="Logo wypożyczalni">
    </header>
    <nav>
        <ul>
            <li><a href="/index.html">Strona główna</a></li>

        </ul>
    </nav>
    <main>
        <h2>Szczegóły klienta</h2>
        <form>
            <label for="firstName">Imię: *</label>
            <input type="text" name="firstName" id="firstName" value="Jan" disabled>
            <label for="lastName">Nazwisko: *</label>
            <input type="text" name="lastName" id="lastName" value="Kowalski" disabled>
            <label for="phoneNo">Nr telefonu: *</label>
            <input type="text" name="phoneNo" id="phoneNo" value="123456789" disabled>
        </form>
        <a href="form-edit.html">Edytuj</a>

        <h2>Szczegóły wypożyczeń</h2>
        <label for="wypozyczenie">Wypożyczenie:</label>
        <select name="wypozyczenie" id="wypozyczenie">
            <option>-- Wybierz wypożyczenie --</option>
            <option value="2">2022-07-23 - 2022-07-24</option>
            <option value="4">2022-09-15 - 2022-09-19</option>
            <option value="5">2022-10-02 - 2022-10-08</option>
        </select>

        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Sprzęt</th>
                    <th>Przeznaczenie</th>
                    <th>Data od</th>
                    <th>Data do</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>5</td>
                    <td>1</td>
                    <td>Hokejowe</td>
                    <td>2022-10-02</td>
                    <td>2022-10-08</td>
                </tr>
            </tbody>
        </table>
        <a href="list.html">Powrót</a>
    </main>
