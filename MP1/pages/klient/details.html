<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Wypożyczalnia</title>
    <link rel="stylesheet" href="/style.css" type="text/css">
</head>

<body>
    <header>
        <h1>Wypożyczalnia sprzętu sportowego</h1>
        <img src="/images/logo.png" alt="Logo wypożyczalni">
    </header>
    <nav>
        <ul>
            <li><a href="/index.html">Strona główna</a></li>
            <li><a href="/pages/klient/list.html">Klienci</a></li>
            <li><a href="/pages/wypozyczenie/list.html">Wypożyczenia</a></li>
            <li><a href="/pages/sprzet/list.html">Sprzęt</a></li>
        </ul>
    </nav>
    <main>
        <h2>Szczegóły klienta</h2>
        <form class="form">
            <label for="firstName">Imię: <span class="symbol-required">*</span></label>
            <input type="text" name="firstName" id="firstName" value="Jan" W disabled>
            <span id="errorFirstName" class="errors-text"></span>
            <label for="lastName">Nazwisko: <span class="symbol-required">*</span></label>
            <input type="text" name="lastName" id="lastName" value="Kowalski" disabled>
            <span id="errorLastName" class="errors-text"></span>
            <label for="phoneNo">Nr telefonu: <span class="symbol-required">*</span></label>
            <input type="text" name="phoneNo" id="phoneNo" value="123456789" disabled>
            <span id="errorPhoneNo" class="errors-text"></span>
            <div class="form-buttons">
                <p id="errorsSummary" class="errors-text"></p>
                <a href="form-edit.html" class="form-button-edit">Edytuj</a>
                <a href="list.html" class="form-button-back">Powrót</a>
            </div>
        </form>

        <h2>Szczegóły wypożyczeń</h2>
        <table class="table-list">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Sprzęt</th>
                    <th>Przeznaczenie</th>
                    <th>Data od</th>
                    <th>Data do</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>5</td>
                    <td>1</td>
                    <td>Hokejowe</td>
                    <td>2022-10-02</td>
                    <td>2022-10-08</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        Karol Peła, s20265
    </footer>
</body>

</html>
