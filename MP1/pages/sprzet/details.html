<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Wypożyczalnia</title>
    <link rel="stylesheet" href="/style.css" type="text/css">
</head>

<body>
    <header>
        <h1>Wypożyczalnia sprzętu sportowego</h1>
        <img src="/images/logo.png" alt="Logo wypożyczalni">
    </header>
    <nav>
        <ul>
            <li><a href="/index.html">Strona główna</a></li>
            <li><a href="/pages/klient/list.html">Klienci</a></li>
            <li><a href="/pages/wypozyczenie/list.html">Wypożyczenia</a></li>
            <li><a href="/pages/sprzet/list.html">Sprzęt</a></li>
        </ul>
    </nav>
    <main>
        <h2>Szczegóły sprzętu</h2>
        <form class="form">
            <label for="type">Typ: <span class="symbol-required">*</span></label>
            <select name="type" id="type" disabled>
                <option>-- Wybierz typ --</option>
                <option value="1" selected>Rolki</option>
                <option value="2">Łyżwy</option>
                <option value="3">Wrotki</option>
            </select>
            <label for="size">Rozmiar: <span class="symbol-required">*</span></label>
            <input type="number" name="size" id="size" value="42" disabled>
            <label for="purpose">Przeznaczenie: <span class="symbol-required">*</span></label>
            <input type="text" name="purpose" id="purpose" value="Hokejowe" disabled>
            <div class="form-buttons">
                <a href="form-edit.html" class="form-button-edit">Edytuj</a>
                <a href="list.html" class="form-button-back">Powrót</a>
            </div>
        </form>
    </main>
    <footer>
        Karol Peła, s20265
    </footer>
</body>

</html>
