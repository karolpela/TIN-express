<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Wypożyczalnia</title>
    <link rel="stylesheet" href="/style.css" type="text/css">
</head>

<body>
    <header>
        <h1>Wypożyczalnia sprzętu sportowego</h1>
        <img src="/images/logo.png" alt="Logo wypożyczalni">
    </header>
    <nav>
        <ul>
            <li><a href="/index.html">Strona główna</a></li>
            <li><a href="/pages/klient/list.html">Klienci</a></li>
            <li><a href="/pages/wypozyczenie/list.html">Wypożyczenia</a></li>
            <li><a href="/pages/sprzet/list.html">Sprzęt</a></li>
        </ul>
    </nav>
    <main>
        <h2>Nowy sprzęt</h2>
        <form class="form">
            <label for="type">Typ: <span class="symbol-required">*</span></label>
            <select name="type" id="type" class="error-input">
                <option>-- Wybierz typ --</option>
                <option value="1" selected>Rolki</option>
                <option value="2">Łyżwy</option>
                <option value="3">Wrotki</option>
            </select>
            <span id="errorType" class="errors-text">Typ jest wymagany</span>
            <label for="size">Rozmiar: <span class="symbol-required">*</span></label>
            <input type="number" name="size" id="size" value="42" min="30" max="50" step="0.5" class="error-input"
                required>
            <span id="errorSize" class="errors-text">Rozmiar jest wymagany</span>
            <label for="purpose">Przeznaczenie: <span class="symbol-required">*</span></label>
            <input type="text" name="purpose" id="purpose" value="Hokejowe" class="error-input" required>
            <span id="errorPurpose" class="errors-text">Przeznaczenie jest wymagane</span>
            <div class="form-buttons">
                <p id="errorsSummary" class="errors-text">Formularz zawiera błędy</p>
                <input type="submit" value="Dodaj" class="form-button-submit">
                <a href="list.html" class="form-button-cancel">Anuluj</a>
            </div>
        </form>
    </main>
    <footer>
        Karol Peła, s20265
    </footer>
</body>

</html>
